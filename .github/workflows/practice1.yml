name: Update README

on:
  push:
    branches:
      - '*'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Add text to README
      run: |
        echo "액션을 활용하여 이 줄을 추가합니다" >> readme.md
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -a -m "Update README using GitHub Action"
        git push
