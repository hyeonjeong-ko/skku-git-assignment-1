name: Add Message to File

on:
  push:
    branches:
      - '*'
permissions:
  contents: write
jobs:
  add-message:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
      
    - name: Get current time
      uses: gerred/actions/current-time@master
      id: current-time
    - name: Use current time
      env:
         TIME: "${{ steps.current-time.outputs.time }}"
         
    - name: Add message to file
      run: |
        echo "$TIME 부로 강성철이 gitAction을 활용하여 README.md파일에 한 줄 올립니다..." >> README.md
        git config --global user.email "kangsc9335@gmail.com"
        git config --global user.name "2020311920"
        git add .
        git commit -a -m "Add message using GitHub Action"
        git push

    

